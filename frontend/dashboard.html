<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Main Content Area -->
            <main class="container-fluid p-4">
                <div id="alert-container"></div>

                <!-- Dashboard Header -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="h3 mb-0 text-gray-800">
                            <i class="fas fa-chart-line text-primary me-2"></i>Business Overview
                        </h2>
                        <p class="text-muted small">Real-time snapshots of your inventory and sales performance.</p>
                    </div>
                </div>

                <!-- Metrics Cards -->
                <div class="row mb-4" id="metrics-cards">
                    <!-- Will be populated by JavaScript -->
                </div>

                <!-- Low Stock and Recent Sales -->
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 rounded-3 h-100">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h6 class="m-0 font-weight-bold text-danger">
                                    <i class="fas fa-exclamation-triangle me-2"></i>Critical Stock Alerts
                                </h6>
                                <a href="items.html" class="btn btn-sm btn-link text-decoration-none">Manage All</a>
                            </div>
                            <div class="card-body p-0" id="low-stock-container">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-sm border-0 rounded-3 h-100">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h6 class="m-0 font-weight-bold text-dark">
                                    <i class="fas fa-history me-2"></i>Latest Sales
                                </h6>
                                <a href="sales-list.html" class="btn btn-sm btn-link text-decoration-none">View History</a>
                            </div>
                            <div class="card-body p-0" id="recent-sales-container">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
