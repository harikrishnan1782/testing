<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sale - Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="flex-grow-1 d-flex flex-column">
            <div id="header-container"></div>
            <main class="container-fluid p-4">
                <div id="alert-container"></div>

                <h2 class="h3 mb-4">
                    <i class="fas fa-cart-plus text-primary me-2"></i>New Sale
                </h2>

                <form id="sale-form">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card shadow-sm mb-4">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0 fw-bold">Select Products</h5>
                                </div>
                                <div class="card-body">
                                    <div id="items-container">
                                        <!-- Items will be added here -->
                                    </div>
                                    <button type="button" id="add-item-btn" class="btn btn-outline-primary btn-sm mt-2">
                                        <i class="fas fa-plus"></i> Add Item
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card shadow-sm mb-4">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0 fw-bold">Customer Details</h5>
                                </div>
                                <div class="card-body">
                                    <input type="text" name="customer_name" class="form-control mb-2" placeholder="Customer Name" required>
                                    <input type="tel" name="customer_phone" class="form-control" placeholder="Phone Number" required>
                                </div>
                            </div>
                            <div class="card shadow-sm bg-primary text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Subtotal:</span>
                                        <span id="subtotal-display">₹0.00</span>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>GST (18%):</span>
                                        <span id="gst-display">₹0.00</span>
                                    </div>
                                    <hr>
                                    <div class="d-flex justify-content-between mb-4">
                                        <span class="h5">Total:</span>
                                        <span class="h5 fw-bold" id="total-display">₹0.00</span>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill">
                                        Complete Sale
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/new-sale.js"></script>
</body>
</html>
